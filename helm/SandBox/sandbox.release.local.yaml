# Source: SandBox/charts/dips-fhir-service2/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-dips-fhir-service2
  labels:
    helm.sh/chart: dips-fhir-service2-0.1.0
    app.kubernetes.io/name: dips-fhir-service2
    app.kubernetes.io/instance: test
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dips-fhir-service2
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dips-fhir-service2
        app.kubernetes.io/instance: test
    spec:
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
      - name: check-db-ready
        image: postgres:11.5
        command: ['sh', '-c', 
          'echo checking database;
          until pg_isready -h postgres-postgresql.postgres.svc.cluster.local -p 5432; 
          do echo waiting for database; sleep 2; done;']
      containers:
        - name: dips-fhir-service2
          securityContext:
            {}
          image: "thorstenbaek/dips.fhir.service:v1.0.0.19"
          imagePullPolicy: Always
          env:            
            - name: CONFIGURATION_SERVICE_URI
              value: "test-dips-ehr-configuration"
            - name: CONNECTION_STRING
              value: "server=postgres-postgresql.postgres.svc.cluster.local;database=fhirbase;user id=postgres;password=postgres;"
            - name: ENVIRONMENT
              value: "test.dips-ehr-app.localhost"
          ports:
            - name: http
              containerPort: 80                                                  
              protocol: TCP          
          resources:
            {}
---
