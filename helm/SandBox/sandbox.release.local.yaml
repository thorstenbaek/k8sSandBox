  tls:
    - hosts:
        - "test.dips-ehr-app.localhost"
      secretName: dips-ehr-app-sandbox-tls
  rules:
    - host: "test.dips-ehr-app.localhost"
      http:
        paths:
          - path: /
            backend:
              serviceName: test-dips-ehr-app
              servicePort: 80
